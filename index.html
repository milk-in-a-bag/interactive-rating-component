<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
    <title>Interactive rating component</title>
</head>
<body>
   <div class="container">
    <div class="card">
        <div class="grid-item">
            <img class="circle" src="./images/icon-star.svg">
        </div>
        <div class="grid-item">
            <h2>How did we do?</h2>
        </div>
        <div class="grid-item">
            <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="ratings">
            <div class="rating">
                <h3 class="number">1</h3>
            </div>
            <div class="rating">
                <h3 class="number">2</h3>
            </div>
            <div class="rating">
                <h3 class="number">3</h3>
            </div>
            <div class="rating">
                <h3 class="number">4</h3>
            </div>
            <div class="rating">
                <h3 class="number">5</h3>
            </div>
        </div>
       <div class="grid-item">
           <button class="button">Submit</button>
       </div>
    </div>
   </div>
</body>
</html>
