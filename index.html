<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
    <title>Interactive rating component</title>
</head>
<body>
   <section>
    <div class="container">
        <div class="card">
            <div class="grid-item star">
                <img class="circle" src="./images/icon-star.svg">
            </div>
            <div class="grid-item">
                <h2>How did we do?</h2>
            </div>
            <div class="grid-item">
                <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="ratings">
                <div class="rating">
                    <button class="number">1</button>
                </div>
                <div class="rating">
                    <button class="number">2</button>
                </div>
                <div class="rating">
                    <button class="number">3</button>
                </div>
                <div class="rating">
                    <button class="number">4</button>
                </div>
                <div class="rating">
                    <button class="number">5</button>
                </div>
            </div>
           <div class="grid-item">
               <button class="button"><a href="./thank.html">Submit</a></button>
           </div>
        </div>
       </div>
   </section>
</body>
</html>
